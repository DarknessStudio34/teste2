    </script>

<body>
    <script>
   const si = require('systeminformation');
   si.cpu()
  .then(data => console.log(data))
  .catch(error => console.error(error));

   function setup() {
  createCanvas(windowWidth, windowHeight);
  textAlign(CENTER);
  textSize(24);
  fill(255);
}

function draw() {
  background(0);

  // Exibe as informações de memória e processador na tela
  const usedMemory = performance.memory.usedJSHeapSize / 1024 / 1024;
  const totalMemory = navigator.deviceMemory;
  const numCores = navigator.hardwareConcurrency;

  text(`RAM utilizada: ${usedMemory.toFixed(2)} MB`, width/2, height/3);
  text(`RAM total: ${totalMemory} GB`, width/2, height/2);
  text(`Número de núcleos: ${numCores}`, width/2, 2*height/3);
}
   </script>
</body>
</html>
